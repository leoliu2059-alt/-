// ===================== HOME =====================
function buildHome() {
  ['A','B'].forEach(type => {
    const container = document.getElementById('list'+type);
    container.innerHTML = '';
    const levels = type==='A' ? LEVELS_A : LEVELS_B;
    levels.forEach((lvl,i) => {
      const isDone = completed[lvl.id];
      const isLocked = i > 0 && !completed[levels[i-1].id];
      const btn = document.createElement('button');
      btn.className = 'level-card'+(isLocked?' locked':'')+(isDone?' completed':'');
      btn.innerHTML = `
        <div class="level-icon ${type.toLowerCase()}">${isDone?'âœ…':isLocked?'ğŸ”’':lvl.icon}</div>
        <div class="level-info">
          <div class="level-name">${lvl.name}</div>
          <div class="level-desc">${lvl.desc}ï½œå¥–åŠ± ${lvl.xp} XP</div>
        </div>
        <div class="level-badge ${isDone?'badge-done':isLocked?'badge-lock':'badge-go'}">${isDone?'âœ“ å®Œæˆ':isLocked?'ğŸ”’ é”å®š':'å¼€å§‹ â€º'}</div>`;
      if (!isLocked) btn.onclick = () => startLevel(type, i);
      container.appendChild(btn);
    });
  });
}

function goHome() { showScreen('homeScreen'); buildHome(); }

// ===================== START =====================
function startLevel(type, idx) {
  const lvl = (type==='A' ? LEVELS_A : LEVELS_B)[idx];
  S.type=type; S.lvlIdx=idx;
  S.hearts=3; S.xp=0; S.correct=0; S.total=0; S.startTime=Date.now();
  if (type==='A') {
    S.pairs = shuffle([...lvl.pairs]);
    S.done=[]; S.pairsTotal=lvl.pairs.length; S.selected={l:null,r:null};
  } else {
    S.questions=shuffle([...lvl.questions]); S.qIdx=0;
  }
  document.getElementById('owlHint').innerHTML = lvl.hint;
  showScreen('gameScreen'); renderHearts(); updateProgress(); loadQ();
}

// ===================== PROGRESS =====================
function updateProgress() {
  const pct = S.type==='A'
    ? (S.done.length/S.pairsTotal)*100
    : (S.qIdx/S.questions.length)*100;
  document.getElementById('progressBar').style.width = pct+'%';
}

function renderHearts() {
  document.getElementById('heartsDisplay').innerHTML =
    [0,1,2].map(i=>`<span class="heart${i>=S.hearts?' lost':''}">${'â¤ï¸'}</span>`).join('');
}

// ===================== LOAD Q =====================
function loadQ() {
  document.getElementById('typeA').style.display='none';
  document.getElementById('typeB').style.display='none';
  hideFeedback(); setCheckBtn(false,'ç¡®è®¤');
  document.getElementById('checkBtn').onclick = checkAnswer;
  if (S.type==='A') { document.getElementById('checkBtn').style.display='none'; loadTypeA(); }
  else { document.getElementById('checkBtn').style.display=''; loadTypeB(); }
}

// ===================== TYPE A =====================
function loadTypeA() {
  const el = document.getElementById('typeA'); el.style.display='block';
  const lvl = LEVELS_A[S.lvlIdx];
  document.getElementById('questionLabel').textContent = lvl.name + ' â€” è¿è¿çœ‹';
  document.getElementById('questionText').textContent = `å·²é…å¯¹ ${S.done.length} / ${S.pairsTotal} å¯¹`;

  const remaining = S.pairs.filter((_,i)=>!S.done.includes(i));
  if (remaining.length===0) { showResult(); return; }

  const batchSize = Math.min(4, remaining.length);
  const batch = remaining.slice(0, batchSize);

  const lefts = shuffle(batch.map(p=>p[0]));
  const rights = shuffle(batch.map(p=>p[1]));

  const cL = document.getElementById('colLeft'); cL.innerHTML='';
  const cR = document.getElementById('colRight'); cR.innerHTML='';

  lefts.forEach(word => {
    const b = document.createElement('button');
    b.className='match-btn'; b.textContent=word; b.dataset.word=word; b.dataset.side='left';
    b.onclick=()=>selMatch(b,'left'); cL.appendChild(b);
  });
  rights.forEach(word => {
    const b = document.createElement('button');
    b.className='match-btn'; b.textContent=word; b.dataset.word=word; b.dataset.side='right';
    b.onclick=()=>selMatch(b,'right'); cR.appendChild(b);
  });
  S.selected={l:null,r:null};
}

function selMatch(btn, side) {
  if (btn.classList.contains('correct-pair')) return;
  document.querySelectorAll(`.match-btn[data-side="${side}"].selected`).forEach(b=>b.classList.remove('selected'));
  btn.classList.add('selected');
  if (side==='l'||side==='left') S.selected.l=btn; else S.selected.r=btn;

  if (S.selected.l && S.selected.r) {
    const lw=S.selected.l.dataset.word, rw=S.selected.r.dataset.word;
    const pi=S.pairs.findIndex(p=>p[0]===lw && p[1]===rw);
    if (pi!==-1 && !S.done.includes(pi)) {
      S.selected.l.classList.remove('selected'); S.selected.r.classList.remove('selected');
      S.selected.l.classList.add('correct-pair'); S.selected.r.classList.add('correct-pair');
      S.done.push(pi); S.correct++; S.total++;
      const earn = Math.ceil(LEVELS_A[S.lvlIdx].xp / S.pairsTotal);
      S.xp += earn; showXP('+'+earn+' XP â­'); updateProgress();
      document.getElementById('questionText').textContent=`å·²é…å¯¹ ${S.done.length} / ${S.pairsTotal} å¯¹`;
      document.getElementById('owlHint').innerHTML='<strong>é…å¯¹æˆåŠŸï¼</strong> ç»§ç»­åŠ æ²¹ï¼ğŸ‰';
      S.selected={l:null,r:null};
      const rem = S.pairs.filter((_,i)=>!S.done.includes(i));
      if (rem.length===0) setTimeout(()=>showResult(),500);
      else setTimeout(()=>loadTypeA(),550);
    } else {
      S.selected.l.classList.add('wrong-pair'); S.selected.r.classList.add('wrong-pair');
      S.hearts=Math.max(0,S.hearts-1); S.total++; renderHearts(); showXP('ğŸ’” é”™è¯¯');
      document.getElementById('owlHint').innerHTML='ä¸å¯¹å“¦ï¼Œå†ä»”ç»†æƒ³æƒ³ï¼ğŸ’ª';
      setTimeout(()=>{
        if(S.selected.l) S.selected.l.classList.remove('wrong-pair','selected');
        if(S.selected.r) S.selected.r.classList.remove('wrong-pair','selected');
        S.selected={l:null,r:null};
        if(S.hearts<=0) showResult();
      }, 550);
    }
  }
}

// ===================== TYPE B =====================
function loadTypeB() {
  if (S.qIdx>=S.questions.length) { showResult(); return; }
  const el=document.getElementById('typeB'); el.style.display='flex'; el.style.flexDirection='column'; el.style.gap='12px';
  const q=S.questions[S.qIdx], lvl=LEVELS_B[S.lvlIdx];
  document.getElementById('questionLabel').textContent=`${lvl.name} â€” ç¬¬ ${S.qIdx+1} / ${S.questions.length} é¢˜`;
  document.getElementById('questionText').textContent=q.display;

  S.ansWords=[]; S.poolChips=[];
  const poolWords=shuffle([...q.words]);

  const area=document.getElementById('answerArea');
  area.innerHTML='<span class="answer-placeholder">ç‚¹å‡»ä¸‹æ–¹å•è¯ï¼Œæ’å‡ºæ­£ç¡®å¥å­â€¦</span>';
  area.classList.remove('has-content');

  const pool=document.getElementById('wordPool'); pool.innerHTML='';
  poolWords.forEach((word,i)=>{
    const chip=document.createElement('button');
    chip.className='word-chip'; chip.textContent=word; chip.dataset.i=i;
    chip.onclick=()=>{ if(!chip.disabled) moveToAns(chip,word,i); };
    pool.appendChild(chip); S.poolChips[i]=chip;

  setCheckBtn(false,'ç¡®è®¤');
}

function moveToAns(chip,word,idx) {
  chip.disabled=true; chip.style.visibility='hidden';
  S.ansWords.push({word,idx,chip}); renderAns();

function removeFromAns(ai) {
  const item=S.ansWords[ai];
  item.chip.disabled=false; item.chip.style.visibility='';
  S.ansWords.splice(ai,1); renderAns();
  setCheckBtn(S.ansWords.length>0,'ç¡®è®¤');

function renderAns() {
  const area=document.getElementById('answerArea');
  if (S.ansWords.length===0) {
    area.innerHTML='<span class="answer-placeholder">ç‚¹å‡»ä¸‹æ–¹å•è¯ï¼Œæ’å‡ºæ­£ç¡®å¥å­â€¦</span>';

  S.ansWords.forEach((item,i)=>{
    const chip=document.createElement('button');

// ===================== CHECK =====================
function checkAnswer() {
  if (S.type!=='B') return;
  const q=S.questions[S.qIdx];
  const formed=S.ansWords.map(w=>w.word).join(' ');
  const ok=formed.toLowerCase().trim()===q.sentence.toLowerCase().trim();
  S.total++;
  if (ok) {
    S.correct++;
    const earn=Math.ceil(LEVELS_B[S.lvlIdx].xp/S.questions.length);
    S.xp+=earn; showXP('+'+earn+' XP â­'); launchConfetti();
    showFeedback(true,'å¤ªæ£’äº†ï¼ğŸ‰','ç­”æ¡ˆå®Œå…¨æ­£ç¡®ï¼');
    document.getElementById('owlHint').innerHTML='<strong>å®Œç¾ï¼</strong> ä½ çš„è¯­æ„Ÿè¶Šæ¥è¶Šå¥½å•¦ï¼ğŸŒŸ';
  } else {

    showFeedback(false,'å†çœ‹çœ‹ï¼','æ­£ç¡®ç­”æ¡ˆï¼š<span style="color:#46A302;font-weight:900">'+q.sentence+'</span>');
    document.getElementById('owlHint').innerHTML='åˆ«ç°å¿ƒï¼çœ‹çœ‹æ­£ç¡®ç­”æ¡ˆï¼Œä¸‹æ¬¡ä¸€å®šè¡Œï¼ğŸ’ª';
  }
  setCheckBtn(true,'ä¸‹ä¸€é¢˜ â†’');

function showScreen(id) {

function shuffle(a) {
  const arr=[...a];
  for(let i=arr.length-1;i>0;i--){const j=~~(Math.random()*(i+1));[arr[i],arr[j]]=[arr[j],arr[i]];}
  return arr;
}

function launchConfetti() {

  for(let i=0;i<55;i++){
    const p=document.createElement('div'); p.className='confetti-piece';
    p.style.cssText=`left:${Math.random()*100}%;top:-20px;background:${c[~~(Math.random()*c.length)]};width:${~~(Math.random()*8+5)}px;height:${~~(Math.random()*8+5)}px;border-radius:${Math.random()>.5?'50%':'2px'};animation-duration:${(Math.random()*1.5+1).toFixed(2)}s;animation-delay:${(Math.random()*.7).toFixed(2)}s`;
    w.appendChild(p); setTimeout(()=>p.remove(),2800);
  }
}

buildHome();
</script>
